---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: manager
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: manager
    spec:
      containers:
      - name: manager
        image: manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: manager-env
      terminationGracePeriodSeconds: 180